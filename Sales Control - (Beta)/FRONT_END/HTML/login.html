
<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="CSS/stilos_Login.css">
        <title>Sales Control - Login</title>

    <body class="body">

            <p class="Powered">Powered by CSIAT ©.</p>

        <!--Logos e imagenes del login
        <img src="/Sales Control - (Beta)/FRONT_END/HTML/CSS/BANNERS/banner_csiat_azul.png" class="logo_login" alt="logo del login">
        <img src="/Sales Control - (Beta)/FRONT_END/HTML/CSS/BANNERS/logo_sales_control.png" class="logo_login_Sales" alt="logo del programa">-->
        
        <!--Caja de inicio sesión-->
        <div class="Box_Login">
            <form class="Box_Form" action="">

                <h1>Sales Control V.2</h1>
                
                <div class="Box_User">
                    <input type="text" placeholder="Usuario" required></input>
                    <i class='bx bx-user'></i>
                </div>

                <div class="Box_Passw">
                    <input type="password" placeholder="Contraseña" required></input>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="Recuerda_Passw">                 
                    <label class="Check_Box"><input type="checkbox">Recuerdame</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>                                   
                </div>

                <button type="submit" class="Botón">Iniciar Sesión</button>

                <div class="Link_Registro">
                    <p>¿No tienes cuenta?, <a href="#">Registrate!</a></p>
                </div>
            </form>
        </div>
    </body>
